<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Einladung</title>
  <!-- A-Frame und AR.js Skripte einbinden -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.2/aframe/build/aframe-ar.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
  </style>
</head>
<body>
  <!-- A-Frame Szene mit AR.js Konfiguration -->
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    <!-- Text direkt vor der Kamera und zentral positioniert -->
    <a-entity position="0 0 -3">
      <a-text value="Willkommen zur Feier!" align="center" color="#FFFFFF"
              width="6" font="kelsonsans"></a-text>
    </a-entity>
    <!-- Kamera -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
