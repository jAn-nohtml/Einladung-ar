<!DOCTYPE html>
<html>
<head>
  <title>Einladung</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/jeromeetienne/AR.js/2.2.1/aframe/build/aframe-ar.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
  </style>
</head>
<body>
  <a-scene embedded arjs='sourceType: webcam;'>
    <!-- Leuchtender, animierter Text direkt vor der Kamera -->
    <a-entity position="0 0 -2">
      <a-text value="Willkommen zur Feier!" align="center" color="#FFFFFF"
              position="0 0 0" width="4" font="kelsonsans"
              animation="property: material.color; to: #FF0000; dur: 1000; easing: easeInOutCubic; loop: true"
              material="shader: standard; emissive: cyan; emissiveIntensity: 0.9;"></a-text>
    </a-entity>
    <!-- Kamera -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
