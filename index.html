<!DOCTYPE html>
<html>
<head>
  <title>Einladung</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.2/aframe/build/aframe-ar.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
  </style>
</head>
<body>
  <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
    <!-- Der Text ist direkt vor der Kamera fixiert -->
    <a-entity position="0 0 -2" geometry="primitive: plane; height: auto; width: auto"
              material="shader: standard; color: white; emissive: cyan; emissiveIntensity: 0.9;">
      <a-text value="Willkommen zur Feier! 123" align="center" color="#FFFFFF"
              position="0 0 0.1" width="4" font="kelsonsans" 
              animation="property: material.color; to: #FF0000; dur: 1000; easing: easeInOutCubic; loop: true"></a-text>
    </a-entity>
    <!-- Kamera -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
