<!DOCTYPE html>
<html>
  <head>
    <title>WebXR AR.js QR Code Tracking</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/master/aframe/build/aframe-ar.js"></script>
    <style>
      body, html {
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: sans-serif;
      }
      #info {
        position: absolute;
        top: 10px;
        left: 10px;
        background: rgba(0, 0, 0, 0.5);
        color: white;
        padding: 10px;
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <div id="info">
      <p>Scanne den QR-Code auf dem Blattpapier, um den Text in AR zu sehen.</p>
    </div>

    <a-scene embedded arjs='sourceType: webcam;'>
      <!-- Define QR code marker -->
      <a-marker preset='custom' type='pattern' url='marker.patt'>
        <a-entity position='0 0 0'>
          <a-text value='Hallo, dies ist ein AR-Text!' align='center' color='red' position='0 0.5 0'></a-text>
        </a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
