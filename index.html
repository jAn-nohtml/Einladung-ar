<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Einladung ABI 24</title>
  <!-- A-Frame und AR.js Skripte einbinden -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.2/aframe/build/aframe-ar.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    .invitation {
      position: fixed;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      color: #FFF;
      font-family: 'Arial', sans-serif;
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 10px;
      width: 80%;
    }
    .invitation h1 {
      font-size: 2.5em;
      margin: 0;
    }
    .invitation p {
      font-size: 1.2em;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <!-- Einladungstext als Overlay -->
  <div class="invitation">
    <h1>ABI 24</h1>
    <p>Darunter einfach abgehen</p>
    <p>Datum: 24. Juni 2024</p>
    <p>Zeit: 18:00 Uhr</p>
    <p>Ort: Schulhof der Muster-Schule</p>
    <p>Weitere Informationen: Bringen Sie Ihre gute Laune mit!</p>
  </div>
  <!-- A-Frame Szene mit AR.js Konfiguration -->
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    <!-- Titeltext zentral und leicht vor der Kamera positioniert -->
    <a-entity position="0 1 -3">
      <a-text value="ABI 24" align="center" color="#FFD700" width="6" font="kelsonsans"></a-text>
    </a-entity>
    <!-- Untertiteltext direkt unter dem Titeltext -->
    <a-entity position="0 0.5 -3">
      <a-text value="Darunter einfach abgehen" align="center" color="#FFD700" width="6" font="kelsonsans"></a-text>
    </a-entity>
    <!-- Kamera -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
